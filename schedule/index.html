<html lang="zh-CN"><head><link rel="stylesheet" class="aplayer-secondary-style-marker" href="\assets\css\APlayer.min.css"><script src="\assets\js\APlayer.min.js" class="aplayer-secondary-script-marker"></script><script class="meting-secondary-script-marker" src="\assets\js\Meting.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日感想随笔</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            align-self: flex-end;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #thoughtsContainer {
            margin-top: 20px;
        }
        .thought {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        .thought time {
            display: block;
            color: #888;
            font-size: 14px;
        }
        .thought p {
            margin: 5px 0 0 0;
            font-size: 16px;
        }
        .thought .username {
            font-weight: bold;
            color: #555;
        }
        .thought .edit, .thought .delete {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
        }
        .thought .edit {
            right: 60px;
        }
        #refreshUsername, #helpButton {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        #refreshUsername:hover, #helpButton:hover {
            background-color: #0056b3;
        }
        #backButton {
            display: inline-block;
            margin-bottom: 20px;
            padding: 5px 10px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
        #backButton:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.maonie.top/" id="backButton">返回博客</a>
        <h1>嗯</h1>
        <form id="thoughtForm">
            <textarea id="thoughtInput" placeholder="写下..."></textarea>
            <div style="display: flex; justify-content: flex-end;">
                <button id="helpButton" type="button">这是什么？</button>
                <button id="refreshUsername" type="button">刷新用户名</button>
                <button type="submit">提交</button>
            </div>
        </form>
        <div id="thoughtsContainer">
            <!-- 感想会显示在这里 -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc, serverTimestamp, orderBy, query } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDzgcvL1dWsa2sndO-d-mHNb_DrPv5dAGU",
            authDomain: "something-nice-22902.firebaseapp.com",
            projectId: "something-nice-22902",
            storageBucket: "something-nice-22902.appspot.com",
            messagingSenderId: "63473511528",
            appId: "1:63473511528:web:d7325089ec281342c41fdd",
            measurementId: "G-Q09WRGG7V4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 用户管理
        function generateUsername() {
            return 'user_' + Math.random().toString(36).substr(2, 8);
        }

        function getUsername() {
            let username = localStorage.getItem('username');
            if (!username) {
                username = generateUsername();
                localStorage.setItem('username', username);
            }
            return username;
        }

        function refreshUsername() {
            const newUsername = generateUsername();
            localStorage.setItem('username', newUsername);
            alert('新用户名: ' + newUsername);
        }

        // 读取并显示感想
        async function loadThoughts() {
            const thoughtsContainer = $('#thoughtsContainer');
            thoughtsContainer.html('');
            const q = query(collection(db, 'thoughts'), orderBy('timestamp', 'desc'));
            const querySnapshot = await getDocs(q);
            querySnapshot.forEach((doc) => {
                const thought = doc.data();
                thoughtsContainer.append(createThoughtHTML(doc.id, thought));
            });
        }

        function createThoughtHTML(id, thought) {
            return `
                <div class="thought" data-id="${id}">
                    <time>${new Date(thought.timestamp.toDate()).toLocaleString()}</time>
                    <p>${thought.text}</p>
                    <span class="username">${thought.username}</span>
                    <button class="edit">编辑</button>
                    <button class="delete">删除</button>
                </div>
            `;
        }

        $(document).ready(function() {
            loadThoughts();

            $('#thoughtForm').submit(function(e) {
                e.preventDefault();
                addThought();
            });

            $('#refreshUsername').click(function() {
                refreshUsername();
            });

            $('#helpButton').click(function() {
                window.location.href = 'index2.html';
            });

            $('#thoughtsContainer').on('click', '.edit', function() {
                const id = $(this).closest('.thought').data('id');
                editThought(id);
            });

            $('#thoughtsContainer').on('click', '.delete', function() {
                const id = $(this).closest('.thought').data('id');
                deleteThought(id);
            });
        });

        async function addThought() {
            const thoughtInput = $('#thoughtInput').val();
            if (thoughtInput.trim() === "") {
                alert("请输入感想内容！");
                return;
            }

            const username = getUsername();

            const thought = {
                text: thoughtInput,
                timestamp: serverTimestamp(),
                username: username
            };

            try {
                await addDoc(collection(db, 'thoughts'), thought);
                $('#thoughtInput').val('');
                loadThoughts();
            } catch (error) {
                console.error("写入数据失败: ", error);
            }
        }

        async function editThought(id) {
            const thoughtDiv = $(`.thought[data-id="${id}"]`);
            const thoughtText = thoughtDiv.find('p').text();
            const newThoughtText = prompt("编辑你的感想：", thoughtText);

            if (newThoughtText !== null) {
                try {
                    await updateDoc(doc(db, 'thoughts', id), { text: newThoughtText });
                    loadThoughts();
                } catch (error) {
                    console.error("更新数据失败: ", error);
                }
            }
        }

        async function deleteThought(id) {
            try {
                await deleteDoc(doc(db, 'thoughts', id));
                loadThoughts();
            } catch (error) {
                console.error("删除数据失败: ", error);
            }
        }
    </script>
