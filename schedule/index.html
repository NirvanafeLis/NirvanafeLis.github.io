    <title>每日感想随笔</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            align-self: flex-end;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #thoughtsContainer {
            margin-top: 20px;
        }

        .thought {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        .thought time {
            display: block;
            color: #888;
            font-size: 14px;
        }

        .thought p {
            margin: 5px 0 0 0;
            font-size: 16px;
        }

        .thought .username {
            font-weight: bold;
            color: #555;
        }

        .thought .edit, .thought .delete {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
        }

        .thought .edit {
            right: 60px;
        }

        #refreshUsername, #helpButton {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        #refreshUsername:hover, #helpButton:hover {
            background-color: #0056b3;
        }

        #backButton {
            display: inline-block;
            margin-bottom: 20px;
            padding: 5px 10px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }

        #backButton:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="your_blog_url" id="backButton">返回博客</a>
        <h1>每日感想随笔</h1>
        <form id="thoughtForm">
            <textarea id="thoughtInput" placeholder="写下你的感想..."></textarea>
            <div style="display: flex; justify-content: flex-end;">
                <button id="helpButton">这是什么？</button>
                <button id="refreshUsername">刷新用户名</button>
                <button type="submit">提交</button>
            </div>
        </form>
        <div id="thoughtsContainer">
            <!-- 感想会显示在这里 -->
        </div>
    </div>
    <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-analytics.js";

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyDzgcvL1dWsa2sndO-d-mHNb_DrPv5dAGU",
    authDomain: "something-nice-22902.firebaseapp.com",
    projectId: "something-nice-22902",
    storageBucket: "something-nice-22902.appspot.com",
    messagingSenderId: "63473511528",
    appId: "1:63473511528:web:9b3c3ddb542ff3b2c41fdd",
    measurementId: "G-H2P30WJEWZ"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
        // 用户管理
        function generateUsername() {
            return 'user_' + Math.random().toString(36).substr(2, 8);
        }

        function getUsername() {
            let username = localStorage.getItem('username');
            if (!username) {
                username = generateUsername();
                localStorage.setItem('username', username);
            }
            return username;
        }

        function refreshUsername() {
            const newUsername = generateUsername();
            localStorage.setItem('username', newUsername);
            alert('新用户名: ' + newUsername);
        }

        // 读取并显示感想
        function loadThoughts() {
            const thoughtsRef = ref(db, 'thoughts');
            onValue(thoughtsRef, (snapshot) => {
                const thoughtsContainer = document.getElementById('thoughtsContainer');
                thoughtsContainer.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const thought = childSnapshot.val();
                    thoughtsContainer.prepend(createThoughtHTML(childSnapshot.key, thought));
                });
            });
        }

        function createThoughtHTML(id, thought) {
            return `
                <div class="thought" data-id="${id}">
                    <time>${thought.date}</time>
                    <p>${thought.text}</p>
                    <span class="username">${thought.username}</span>
                    <button class="edit">编辑</button>
                    <button class="delete">删除</button>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadThoughts();

            document.getElementById('thoughtForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addThought();
            });

            document.getElementById('refreshUsername').addEventListener('click', function() {
                refreshUsername();
            });

            document.getElementById('helpButton').addEventListener('click', function() {
                window.location.href = 'index2.html';
            });

            document.getElementById('thoughtsContainer').addEventListener('click', function(e) {
                if (e.target.classList.contains('edit')) {
                    editThought(e.target.closest('.thought').dataset.id);
                }
                if (e.target.classList.contains('delete')) {
                    deleteThought(e.target.closest('.thought').dataset.id);
                }
            });
        });

        function addThought() {
            const thoughtInput = document.getElementById('thoughtInput').value;
            if (thoughtInput.trim() === "") {
                alert("请输入感想内容！");
                return;
            }

            const currentDate = new Date();
            const formattedDate = currentDate.toLocaleString();
            const username = getUsername();

            const thought = {
                text: thoughtInput,
                date: formattedDate,
                username: username
            };

            const thoughtsRef = ref(db, 'thoughts');
            push(thoughtsRef, thought);
            document.getElementById('thoughtInput').value = '';
        }

        function editThought(id) {
            const thoughtDiv = document.querySelector(`.thought[data-id="${id}"]`);
            const thoughtText = thoughtDiv.querySelector('p').innerText;
            const newThoughtText = prompt("编辑你的感想：", thoughtText);

            if (newThoughtText !== null) {
                const thoughtRef = ref(db, `thoughts/${id}`);
                update(thoughtRef, { text: newThoughtText });
            }
        }

        function deleteThought(id) {
            if (confirm("确定要删除这条感想吗？")) {
                const thoughtRef = ref(db, `thoughts/${id}`);
                remove(thoughtRef);
            }
        }
    </script>
