<p class="u">
我已不在往昔之中。
我已不再往昔之中。
而我依旧惊惧。依旧恐慌。

正对着一台老虎机
机台上不断溢出金币的杯子
机械 重复 不断 投币 投币 投币
然后等待唯一的头奖出现

准备好剑与盾牌 我们需要进行一场远征
直至月亮碎裂 太阳燃尽
到彩虹所指的尽头

愤世嫉俗之人常常会有的思想
操所有人 操这个世界 操所有爱与不爱的灵魂
但又同时厌恶着自身 生活甚为奇妙

我们总是因此而快乐 狂喜
教室的桌椅仿佛也在狂笑
就连黑板也张开了大嘴
</p>
